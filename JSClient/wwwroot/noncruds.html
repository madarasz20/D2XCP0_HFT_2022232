<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Non CRUDs UI</title>
    <link rel="stylesheet" href="sytle.css" />
</head>
<body>
    <h1>Non CRUDs UI</h1>
    <div>
        <div id="formdiv">
            <table>
                <td>
                <tr>
                    <th>
                        <label>Youngest Author</label>
                        <button type="button" onclick="func_youngestauthor()">Show</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Oldest Author</label>
                        <button type="button" onclick="func_oldestauthor()">Show</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Best Rated Book</label>
                        <button type="button" onclick="func_bestratedbook()">Show</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Longest Title Book</label>
                        <button type="button" onclick="func_bookwlt()">Show</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Most expensive Book</label>
                        <button type="button" onclick="func_mostexpbook()">Show</button>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Books in genre</label>
                        <button type="button" onclick="func_booksingenre()">Show</button>
                        <input type="text" id="input_booksingenre" />
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Books by author</label>
                        <button type="button" onclick="func_booksbyauthor()">Show</button>
                        <input type="text" id="input_booksbyauthor" />
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Books with Authors</label>
                        <button type="button" onclick="func_bookswithauthors()">Show</button>
                    </th>
                </tr>
                </td>
                <td>

                    <table>
                        <tbody id="resultarea">
                        </tbody>
                    </table>

                </td>


            </table>
            
        </div>

    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="noncruds.js"></script>
</body>
</html>
